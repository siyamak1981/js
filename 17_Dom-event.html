<body>

    <button id="myBtn">Try it</button>
    <h1 onclick="siyamak(this)">Click on this text!</h1>
    <p id="demo"></p>
    Enter your name: <input type="text" id="fname" onclick="myFunction()">
    <br><br>
    <!-------------->
    <button id="irin">try it</button>
    <br><br>
    <!-------------->
    <button id="myBtn1">Try it</button>
    <br><br>
    <!-------------->
    <div id="div1">
        <p id="p1">This is a paragraph.</p>
        <p id="p2">This is another paragraph.</p>

    </div>

    <p id="p2">i will be the best place.</p>
    <p id="p3">i am on my best way.</p>
    <button onclick="diyana()">Try it</button><br><br>
    <!-------------->
    <input type="button" value="Back" onclick="goBack()">
    <input type="button" value="Forward" onclick="goForward()">

    <!--------------><br><br><br><br>
    <button onclick="khodayekochack()">Try it</button>
    <p id="demo5"></p>
    <style>
        #myDiv1,
        #myDiv2 {
            background-color: coral;
            padding: 50px;
        }

        #myP1,
        #myP2 {
            background-color: white;
            font-size: 20px;
            border: 1px solid;
            padding: 20px;
        }
    </style>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    </head>

    <body>

        <h2>JavaScript addEventListener()</h2>

        <div id="myDiv1">
            <h2>Bubbling:</h2>
            <p id="myP1">Click me!</p>
        </div><br>

        <div id="myDiv2">
            <h2>Capturing:</h2>
            <p id="myP2">Click me!</p>
        </div>

        <script>
            var y = document.getElementById("myBtn1");
            /////////////////////////////////
            function myFunction() {
                document.getElementById("fname").value = document.getElementById("fname").value.toUpperCase();
            }
            /////////////////////////////////////////
            document.getElementById("myBtn").onclick = displayDate;

            function displayDate() {
                document.getElementById("demo").innerHTML = Date();
            }
            ///////////////////////////////////////////////
            function siyamak(id) {
                id.innerHTML = "Ooops!";
            }
            /////////////////////////////////////////////////
            document.getElementById("irin").addEventListener("click", myfunc);
            function myfunc() {
                alert("bravo siyamak");
            }
            //////////////////////////////////////////////////////////////////////// 
            document.getElementById("myP1").addEventListener("click", function () {
                alert("You clicked the white element!");
            }, false);

            document.getElementById("myDiv1").addEventListener("click", function () {
                alert("You clicked the orange element!");
            }, false);
            document.getElementById("myP2").addEventListener("click", function () {
                alert("You clicked the white element!");
            }, true);

            document.getElementById("myDiv2").addEventListener("click", function () {
                alert("You clicked the orange element!");
            }, true);

            /////////////////////////////////////////////////////////////////////////////

            if (y.addEventListener) {
                y.addEventListener("click", siyamak);
            } else if (y.attachEvent) {
                y.attachEvent("onclick", siyamak);
            }

            function siyamak() {
                alert('Hello\nHow are you?');
            }

            //////////////////////////////////////////////////////////////////////
            var d = document.createElement("p");
            var z = document.createTextNode("This is new.");
            d.appendChild(z);
            var x = document.getElementById("div1");
            x.appendChild(z);
            var parent = document.getElementById("div1");
            var child = document.getElementById("p1");
            parent.removeChild(child);
            ///ریمو میکند همون child رو که p1هستش
            function diyana() {
                var x = document.getElementsByTagName("p");
                // var x = document.querySelectorAll("p");
                var i;
                for (i = 0; i < x.length; i++) {
                    x[i].style.color = "blue";
                }
            }
            /////////////////////////////////////////////////
            function goBack() {
                window.history.back()
            }
            function goForward() {
                window.history.Forward()
            }
            ////////////////////////////////////////////////////////
            function khodayekochack() {
                var txt;
                if (confirm("Press a button!")) {
                    txt = "You pressed OK!";
                } else {
                    txt = "You pressed Cancel!";
                }
                document.getElementById("demo5").innerHTML = txt;
            }
        </script>

    </body>

</html>
