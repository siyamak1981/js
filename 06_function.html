<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Object Constructors</h2>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>

        // Constructor function for myfunc objects
        function myfunc(value, index, arge, keyw) {
            this.firstName = value;
            this.lastName = index;
            this.age = arge;
            this.eyeColor = keyw;
            this.nationality = "English";
            this.perfix = function () {
                return this.eyeColor + " " + this.age;
            };

            this.changeName = function (name) {
                this.lastName = name;
            };
        }

        // Create a myfunc object
        var x = new myfunc("siyamak", "abasnezhad", 37, "black");

        // Display age
        document.getElementById("demo").innerHTML =
            "My father is " + x.age + "." + "<br><br>" + x.nationality;


        x.language = "spain";
        document.getElementById("demo1").innerHTML = "he know" + " " + x.language;


        x.name = function () {
            return this.firstName + " " + this.lastName;
        }
        document.getElementById("demo2").innerHTML = x.name() + " " + "<br><br>" + x.name;


        document.getElementById("demo3").innerHTML = x.perfix();

        x.changeName("arash");
        document.getElementById("demo4").innerHTML = x.lastName;

    </script>

</body>

</html>
