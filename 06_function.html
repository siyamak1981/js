<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Object Constructors</h2>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    
    <script>

        

        // Constructor function for myfunc object
        function myfunc(value, index, arge, krgw) {
            this.firstName = value;
            this.lastName = index;
            this.age = arge;
            this.eyeColor = krgw;
            this.language = "KOREA";
            
            this.perfix = function () {
                return this.eyeColor + " " + this.age;
            };

            this.changeName = function (name) {
                this.lastName = name;
            };
        }
        
        myfunc.prototype.nationality = "french";
        Object.defineProperty(myfunc, "language", { value: "NO" });
        var x = new myfunc("siyamak", "abasnezhad", 37, "black");
        x.changeName("arash");
        x.name = function () {
            return this.firstName + " " + this.lastName;
        }
        x.language = "spain";
        document.getElementById("demo").innerHTML = "My father is " + x.age + "." + "........." + x.nationality;
        document.getElementById("demo1").innerHTML = myfunc.language;
        document.getElementById("demo2").innerHTML = "he know" + " " + x.language;
        document.getElementById("demo3").innerHTML = x.name() + " ..." +  x.name;
        document.getElementById("demo4").innerHTML = x.perfix();
        document.getElementById("demo5").innerHTML = x.lastName;

    </script>

</body>

</html>
