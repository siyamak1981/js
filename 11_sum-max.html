<!DOCTYPE html>
<html>

<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>

        function x() {
            // var i;
            var max = -Infinity;
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }




        function y() {
            var sum = 0;
            // var i;
            for (i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            return sum;
        }
        document.getElementById("demo").innerHTML =

            x(1, 123, 500, 115, 44, 88);


        document.getElementById("demo1").innerHTML =
            y(1, 123, 500, 115, 44, 88);

    </script>
</body>

</html>
