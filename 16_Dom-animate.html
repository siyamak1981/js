<!Doctype html>
<html>
<style>
    #container {
  width: 400px;
  height: 400px;
  position: relative;
  background: rgb(0, 255, 213);
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background: red;
}
</style>

<body>
   
    <p> <input type="submit" onclick="myfunc()" value="Submit"></p>
    <div id="container">
        <div id="animate"></div>
    </div>
</body>
<script>
    function myfunc() {
        var x = document.getElementById("animate");
        var pos =50;
        var y = setInterval(frame, 2);
        function frame() {
            if (pos == 300) {
                clearInterval(y);
            } else {
                pos++;
                x.style.top = pos + 'px';
                y.style.left = pos + 'px';
               
            }
        }
    }
</script>

</html>
